<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary-subtle">
    <div class="container p-3 my-3 bg-dark bg-gradient text-white rounded">
      <h1 class="display-4 text-center mb-3">Grupp 6 - Tåglistan</h1>
      <div class="row">
        <div class="col mb-3">
          <label for="trainnr">Tåg nr</label>
          <input
            type="text"
            id="trainnr"
            name="textfield"
            class="form-control"
            placeholder="SJ 412"
          />
        </div>
        <div class="col">
          <label for="destination">Destination</label>
          <input
            type="text"
            id="destination"
            name="textfield"
            class="form-control"
            placeholder="Borlänge"
          />
        </div>
        <div class="col">
          <label for="time">Tid</label>
          <input
            type="text"
            id="time"
            name="textfield"
            class="form-control"
            placeholder="13:45"
          />
        </div>
        <div class="col">
          <label for="track">Spår</label>
          <input
            type="text"
            id="track"
            name="textfield"
            class="form-control"
            placeholder="2"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="status">Status</label>
          <select id="status" name="textfield" class="form-select">
            <option value="" selected disabled>Välj status...</option>
            <option value="on_time">I tid</option>
            <option value="delayed">Försenad</option>
            <option value="cancelled">Inställd</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary submit" name="submit" id="submit">
            Spara tåg
          </button>
          <button class="btn btn-secondary clear" name="clear" id="clear">Rensa</button>
        </div>
      </div>
    </div>

    <div class="container p-3 bg-dark bg-gradient text-white rounded">
          <div class="table-responsive rounded">
            <table class="table table-dark table-striped table-hover">
              <thead>
                <tr>
                  <th>Tåg nr</th>
                  <th>Destination</th>
                  <th>Tid</th>
                  <th>Spår</th>
                  <th>Status</th>
                  <th>Åtgärder</th>
                </tr>
              </thead>
              <tbody id="trainList">

                <tr>
                  <td>SJ 412</td>
                  <td>Borlänge</td>
                  <td>13:45</td>
                  <td>2</td>
                  <td>
                    <span class="badge bg-success"> I tid
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-primary me-1" name="edit">Ändra</button>
                    <button class="btn btn-sm btn-danger" name="delete">Ta bort</button>
                  </td>
                </tr>


                                <tr>
                  <td>SJ 200</td>
                  <td>Falun</td>
                  <td>14:30</td>
                  <td>2</td>
                  <td>
                    <span class="badge bg-warning"> Försenad 15:00
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-primary me-1" name="edit">Ändra</button>
                    <button class="btn btn-sm btn-danger" name="delete">Ta bort</button>
                  </td>
                </tr>


                                <tr>
                  <td><span class="text-danger">SJ 654</span></td>
                  <td><span class="text-danger">Mora</span></td>
                  <td><span class="text-danger">17:00</span></td>
                  <td><span class="text-danger">2</span></td>
                  <td>
                    <span class="badge bg-danger"> Inställd
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-primary me-1" name="edit">Ändra</button>
                    <button class="btn btn-sm btn-danger" name="delete">Ta bort</button>
                  </td>
                </tr>

              </tbody>
            </table>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
