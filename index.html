<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <!-- Ändrade bakgrundsfärgen -->
  <body class="bg-secondary"> 
    <div class="container p-3 my-3 bg-dark bg-gradient text-white rounded">
      <h1 class="display-6 text-center mb-3">Kontrollcenter - Stationstavla</h1>
      <input type="hidden" id="trainId" value="">
      <div class="row">
        <div class="col mb-3">
          <label for="trainnr">Tåg nr</label>
          <input
            type="text"
            id="trainnr"
            name="textfield"
            class="form-control"
            placeholder="SJ 412"
          />
        </div>
        <div class="col">
          <label for="destination">Destination</label>
          <input
            type="text"
            id="destination"
            name="textfield"
            class="form-control"
            placeholder="Borlänge"
          />
        </div>
        <div class="col">
          <label for="time">Tid</label>
          <input
            type="text"
            id="time"
            name="textfield"
            class="form-control"
            placeholder="13:45"
          />
        </div>
        <div class="col">
          <label for="track">Spår</label>
          <input
            type="text"
            id="track"
            name="textfield"
            class="form-control"
            placeholder="2"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="status">Status</label>
          <select id="status" name="textfield" class="form-select">
            <option value="" selected disabled>Välj status...</option>
            <option value="on_time">I tid</option>
            <option value="delayed">Försenad</option>
            <option value="cancelled">Inställd</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary submit" name="submit" id="submit">Lägg till tåg</button>
          <button class="btn btn-secondary clear" name="clear" id="clear">Rensa</button>
        </div>
      </div>
    </div>

    <div class="container p-3 bg-dark bg-gradient text-white rounded">
          <div class="table-responsive rounded">
            <table class="table table-dark table-striped table-hover">
              <thead>
                <tr>
                  <th>Tåg nr</th>
                  <th>Destination</th>
                  <th>Tid</th>
                  <th>Spår</th>
                  <th>Status</th>
                  <th class="text-end" style="padding-right: 1rem;">Åtgärder</th>
                </tr>
              </thead>
              <tbody id="trainList">

              </tbody>
            </table>
        </div>
      </div>

      <div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white border-light">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Systemmeddelande</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalMessage">
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Stäng</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
  </body>
</html>
